<div class="avatar round" ng-class="{'clickable': $ctrl.action}" ng-click="$ctrl.triggerAction({ id: $ctrl.avatarId })" ng-style="{'background-color': $ctrl.backgroundColor, 'border-color': $ctrl.borderColor}">
  <div class="icon action" ng-if="$ctrl.action">
    <i class="material-icons heavy">{{$ctrl.action}}</i>
  </div>
  <img class="logo" ng-attr-title="{{$ctrl.actionTitle}}" ng-src="{{$ctrl.logo}}" />
</div>
