
<link href="app/components/article/article.css" rel="stylesheet" type="text/css" />

<!-- always visible part : avatar, title+link, expand -->
<div ng-attr-id="{{$ctrl.id}}" class="article line"
  ng-class="{'expanded': $ctrl.expanded}"
  ng-style="{'background-color': $ctrl.expanded ? $ctrl.colorPrimaryBg : rgba(0, 0, 0, 0)}">

  <avatar avatar-id="$ctrl.id" logo="$ctrl.icon" action="'open_in_new'"
    action-title="'archive and open'" border-color="$ctrl.colorAccentBg"
    on-action="$ctrl.onOpenAndArchive({ id: $ctrl.id})"
    background-color="$ctrl.colorPrimary"></avatar>

  <a ng-href="{{$ctrl.url}}" target="_blank"
    ng-attr-title="{{$ctrl.hostname}} &ndash; {{$ctrl.pageTitle}}">
    <div class="title">
      {{$ctrl.pageTitle}}
    </div>
  </a>

  <div class="icon expandable clickable" ng-click="$ctrl.expand()"
    ng-class="{'expanded': $ctrl.expanded}">
    <i class="material-icons expandable-more" title="more">expand_more</i>
    <i class="material-icons expandable-less" title="less">expand_less</i>
  </div>

</div>

<!-- expandable part : actions -->
<div class="line expandable" ng-class="{'expanded': $ctrl.expanded}"
  ng-style="{'background-color': $ctrl.colorPrimaryBg}">
  <div class="action-list" ng-style="{'color': $ctrl.colorPrimary}">

    <div class="icon" title="archive">
      <i class="material-icons clickable" ng-click="$ctrl.onArchive({ id: $ctrl.id })">
        archive
      </i>
    </div>

    <div class="icon" title="delete">
      <i class="material-icons clickable" ng-click="$ctrl.onDelete({ id: $ctrl.id })">
        delete
      </i>
    </div>

    <div class="icon scale-in" title="unfavorite" ng-show="$ctrl.favorite">
      <i class="material-icons clickable" ng-click="$ctrl.onUnFavorite({ id: $ctrl.id })">
        star
      </i>
    </div>

    <div class="icon scale-in overlap" title="favorite" ng-show="!$ctrl.favorite">
      <i class="material-icons clickable" ng-click="$ctrl.onFavorite({ id: $ctrl.id })">
        star_border
      </i>
    </div>

  </div>
</div>
